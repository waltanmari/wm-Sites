	<script type="text/javascript">
		var i = 5;//время в сек.
		function time(){
		 document.getElementById("suc-time").innerHTML = i;//визуальный счетчик
		 i--;//уменьшение счетчика
		 if (i < 0) location.href = "http://4vapor.ru/";//редирект
		}
		time();
		setInterval(time, 1000);
	</script>

<!-- прокрутка до якоря -->
	<script type="text/javascript">
	$(document).ready(function(){
	   $('a[href*=#]').bind("click", function(e){
	      var anchor = $(this);
	      $('html, body').stop().animate({
	         scrollTop: $(anchor.attr('href')).offset().top
	      }, 500);
	      e.preventDefault();
	   });
	   return false;
	});
	</script>
