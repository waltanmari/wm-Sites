      new WOW().init();

  <body>
<div class="fakeloader"></div>
	<audio id="htmlplayer" src="http://s5.radioheart.ru:8019/live">
    </audio>
    <div class="bgimg">
      <img src="img/logo_min.png"  alt="">
    </div> 
    <!-- modal windows -->
    <div class="modal" >
      <div class="modal-container modal-center">
        <div class="end_logo end_scllogo " >
          <a href="https://soundcloud.com/beatsfmru" target="_blank">
            <i class="fa fa-soundcloud">
            </i>
          </a>
        </div>
        <div class="end_logo end_vklogo " >
          <a href="https://vk.com/beatsfm" target="_blank">
            <i class="fa fa-vk">
            </i>
          </a>
        </div>
        <div class="end_logo end_instlogo " id="fullscreen-state">
          <a href="http://instagram.com/beatsfmradio" target="_blank">
            <i class="fa fa-instagram">
            </i>
          </a>
        </div>
      </div>
      <!-- modal-container -->
    </div>
    <!-- modal -->
    <!-- // end modal windows -->
    <div class="player is-vertical-centered">
      <div class="line-1">
        <a href="http://vk.com/beatsfm" target="_blanc">
          <span class="player-logo">
          </span>
        </a>
        <span class="player-logo-m">
        </span>
        <span class="player-button-play" onclick="play(); yaCounter23746645.reachGoal('playSound'); return true;">
          <i class="fa fa-play">
          </i>
        </span>
        <span class="player-button-pause" onclick="pause()">
          <i class="fa fa-pause">
          </i>
        </span>
        <span class="player-button-fullscreen">
<!-- FULL SCREEN -->
					<i class="fa fa-fullscreen fa-expand "  id="view-fullscreen" onclick="yaCounter23746645.reachGoal('fullScreen'); return true;"></i>
					<i class="fa fa-fullscreen fa-compress "  id="cancel-fullscreen"></i>
        </span>
      </div>
      <i class="hr">
      </i>
      <i class="hr-mob">
      </i>
      <div class="line-2">
        <span id="player_songname" class="player-songname">
          BEATS FM RADIO
        </span>
      </div>
    </div>
    <div class="player-volume-down player-volume" onclick="volumedown()">
    </div>
    <div class="player-volume-up player-volume" onclick="volumeup()">
    </div>
    <div class="notify-down animated wow fadeOut " data-wow-delay="10s">
      Volume Down
    </div>
    <div class="notify-up animated wow fadeOut " data-wow-delay="10s">
      Volume Up
    </div>
    <div class="contacts">
      <div class="modal-trigger" id="modal-trigger">
        Contact
      </div>
    </div>

    
	<script src="js/fakeLoader.min.js"></script>
	<script>
	    $(document).ready(function(){
	        $(".fakeloader").fakeLoader({
	            timeToHide:1500,
	            bgColor:"#191919",
	            spinner:"spinner2"
	        });
	    });
	</script>
