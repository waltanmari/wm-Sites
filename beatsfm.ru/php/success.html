<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Refresh" content="5; URL=">
	<title>BEATS FM | Success!</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="suc">
		<div class="suc-h1">
			Заявка отправлена!
		</div>
		<div class="suc-h2">
			Скоро мы свяжемся с вами
		</div>
		<div class="suc-h3">
			<a href="http://radiobeatsfm.ru/">Переадрессация на главную страницу</a>
			<span class="suc-time" id="suc-time">5</span>
		</div>

		<script type="text/javascript">
			var i = 5;//время в сек.
			function time(){
			 document.getElementById("suc-time").innerHTML = i;//визуальный счетчик
			 i--;//уменьшение счетчика
			 if (i < 0) location.href = "http://radiobeatsfm.ru/";//редирект
			}
			time();
			setInterval(time, 1000);
		</script>
	</div>
</body>
